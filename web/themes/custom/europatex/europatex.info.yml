name: europatex
description: Custom europatex theme (Sub theme of Stable)
type: theme
version: VERSION
core: 8.x
core_version_requirement: ^8 || ^9
# Related docs:
# https://www.drupal.org/node/2349827

base theme: stable

# Remove Drupal core styles.
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css

# Add styles from europatex.libraries.yml
libraries:
  - europatex/global_css
  - europatex/global_js
  - europatex/global_block_collapse


# Add css to CKEditor iframe
# https://api.drupal.org/api/drupal/core!modules!ckeditor!ckeditor.api.php/function/hook_ckeditor_css_alter/8.2.x
ckeditor_stylesheets:
  - libraries/global_css/dist/wysiwyg.css


libraries-override:
  commerce_checkout/form: false
  core/drupal.autocomplete:
    css:
      theme:
        assets/vendor/jquery.ui/themes/base/theme.css: false
  core/drupal.tabbingmanager:
    css:
      theme:
        assets/vendor/jquery.ui/themes/base/theme.css: false
  core/drupal.dialog:
    css:
      component:
        assets/vendor/jquery.ui/themes/base/dialog.css: false
      theme:
        assets/vendor/jquery.ui/themes/base/theme.css: false
  core/jquery.ui:
    css:
      theme:
        assets/vendor/jquery.ui/themes/base/theme.css: false
  core/jquery.ui.dialog:
    css:
      theme:
        assets/vendor/jquery.ui/themes/base/theme.css: false
  claro/claro.drupal.dialog:
    css:
      theme:
        css/components/dialog.css: false
  gin/dialog:
    css:
      theme:
        dist/css/components/dialog.css: false


# Extend drupal.dialog: add assets from europatex's user libraries.
libraries-extend:
  core/drupal.dialog:
    - europatex/jquery.ui


# Regions
regions:
  header_top: 'Header Top'
  header_bottom: 'Header Bottom'
  header_search: 'Header Search'
  banner: 'Page Banner'
  messages: 'Messages'
  help: 'Help'
  wayfinding: 'Breadcrumb, Tabs and Titles'
  sidebar_first: 'Left Sidebar'
  product_filters: 'Product search filters (left sidebar)'
  sidebar_second: 'Right Sidebar'
  content: 'Content'
  content_bottom: 'Content Bottom'
  footer_top: 'Footer Top'
  footer_bottom: 'Footer Bottom'
  # dialog: 'Dialog'
  # breadcrumb: 'Breadcrumb'
